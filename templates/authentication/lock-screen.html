{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>{{title}} | Veltrix - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description">
        <meta content="Themesbrand" name="author">
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
        <!-- Bootstrap Css -->
        <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
     
    
    </head>


    <body>

        <div class="home-btn d-none d-sm-block">
            <a href="{% url 'dashboard' %}" class="text-dark"><i class="fas fa-home h2"></i></a>
        </div>
        <div class="account-pages my-5 pt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-4">
                        <div class="card overflow-hidden">
                            <div class="bg-primary">
                                <div class="text-primary text-center p-4">
                                    <h5 class="text-white font-size-20">Locked</h5>
                                    <p class="text-white-50">Hello Smith, enter your password to unlock the screen!</p>
                                    <a href="{% url 'dashboard' %}" class="logo logo-admin">
                                        <img src="{% static 'images/logo-sm.png' %}" height="24" alt="logo">
                                    </a>
                                </div>
                            </div>
    
                            <div class="card-body p-4">
                                <div class="p-3">
                                    <form class="mt-4" action="{% url 'dashboard' %}">

                                        <div class="pt-3 text-center">
                                            <img src="{% static 'images/users/user-6.jpg' %}" class="rounded-circle img-thumbnail avatar-lg" alt="thumbnail">
                                            <h6 class="font-size-16 mt-3">Robert Smith</h6>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="userpassword">Password</label>
                                            <input type="password" class="form-control" id="userpassword" placeholder="Enter password">
                                        </div>

                                        <div class="row mb-0">
                                            <div class="col-12 text-end">
                                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Unlock</button>
                                            </div>
                                        </div>
    
                                    </form>
    
                                </div>
                            </div>
    
                        </div>
    
                        <div class="mt-5 text-center">
                            <p>Not you ? return <a href="{% url 'login' %}" class="fw-medium text-primary"> Sign In </a> </p>
                            <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> Veltrix. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesdesign</p>
                        </div>
    
    
                    </div>
                </div>
            </div>
        </div>

   <!-- JAVASCRIPT -->
   <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
   <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'libs/metismenu/dist/metisMenu.min.js' %}"></script>
   <script src="{% static 'libs/simplebar/dist/simplebar.min.js' %}"></script>
   <script src="{% static 'libs/node-waves/dist/waves.min.js' %}"></script>
   <script src="{% static 'libs/jquery-sparkline/jquery.sparkline.min.js' %}"></script>  

    <script src="{% static 'js/app.js' %}"></script>

</body>
</html>
